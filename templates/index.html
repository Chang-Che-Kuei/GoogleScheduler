{% load my_filters %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <!-- style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/component.css' %}">
</head>

<body>
    <div id="sidebar">
        <a href="{% url 'home' %}"><img id="headshot" src="{{img.url}}" alt="headshot"></a><br>
        <h1>{{user}}</h1><br>
        <h3><a href="{% url 'profile' %}">Profile</a></h3>
        <h3><a href="{% url 'summary' %}">Summary</a></h3>
        <h3><a href="{% url 'setting' %}">Setting</a></h3><br><br>
    </div>

    <div id="content">
        <div id="topbar">
            <p>{% if not status %}<a href="/gmailAuthenticate" onclick="gmailAuthenticate()" title="Google">Google / </a>{% else %} {% endif %}
                <a href="{% url 'createEvent' %}">Create Event</a> /
                <a href="{% url 'editEvent' %}">Edit Event</a> /
                <a href="{% url 'eventList' %}">Event List</a> /
                <a href="{% url 'login' %}">Sign Out</a>
            </p>
        </div>

        <iframe src="https://calendar.google.com/calendar/embed?src={{email}}&ctz=Asia%2FTaipei" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
</body>

</html>
