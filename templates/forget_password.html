{% load static %} {% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forget Password</title>
    <!-- style -->
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet">
</head>

<body>
    {% block content %}
    <div class="container" style="margin-top:9%;">
        <div style="float:left; width:45%; margin-left:5%">
            <h2 style="text-align: center; margin-bottom: 15px;">Forgot your password?</h2>
            <div style="text-align: center;">Enter your email address below, <br>and we'll email the password.</div>
            <div style="margin:-2% 28%;">
                <form action="/forget_password/" method="post">
                    {% csrf_token %}
                    <p>Username <br><input type="text" name="username" required></br>
                        Email <br><input type="text" name="email" required></br>
                        Email Password <br><input type="password" name="password" required>
                    </p>
                    <div id="p_btn" style="text-align: center;">
                        <input class="btn" style="background-color: lightgray; padding: 5px 10px;" type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
        <div style="float:right; width:50%; margin-top:12%;">
            <p>{{ message }}</p>
        </div>
    </div>
    {% endblock %}
</body>

</html>
